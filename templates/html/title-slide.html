<div style="width: 1200px; height: 675px; position: relative; margin: 0 auto; overflow: hidden; background-color: #1e3799;">
  <!-- Background with gradient -->
  <div style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #1e3799, #0c2461);
  "></div>

  <!-- Title -->
  <div
    data-name="title"
    data-prompt="Title of the presentation (2-5 words)"
    style="
      position: absolute;
      left: 50%;
      top: 30%;
      transform: translateX(-50%);
      width: 90%;
      font-size: 54px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
    ">
    Document Analysis
  </div>

  <!-- Subtitle -->
  <div
    data-name="subtitle"
    data-prompt="Subtitle of the presentation (4-8 words)"
    style="
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%);
      width: 80%;
      font-size: 32px;
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
    ">
    Insights and Key Information
  </div>

  <!-- Date -->
  <div
    data-name="date"
    data-prompt="Current date"
    style="
      position: absolute;
      left: 50%;
      bottom: 10%;
      transform: translateX(-50%);
      width: 50%;
      font-size: 18px;
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
    ">
    March 5, 2025
  </div>
</div>
