<div style="width: 1200px; height: 675px; position: relative; margin: 0 auto; overflow: hidden; background-color: #f8f9fa;">
  <!-- Decorative quote mark (left) -->
  <div style="
    position: absolute;
    left: 5%;
    top: 20%;
    font-size: 120px;
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: #e1e5eb;
  ">
    "
  </div>

  <!-- Decorative quote mark (right) -->
  <div style="
    position: absolute;
    right: 5%;
    top: 60%;
    font-size: 120px;
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: #e1e5eb;
    text-align: right;
  ">
    "
  </div>

  <!-- Quote text -->
  <div
    data-name="quote"
    data-prompt="Important quote from the document (15-30 words)"
    style="
      position: absolute;
      left: 15%;
      top: 30%;
      width: 70%;
      font-size: 32px;
      font-family: Arial, sans-serif;
      font-style: italic;
      color: #2f3542;
      text-align: center;
      line-height: 1.5;
    ">
    Important insight from the document analysis that deserves special attention and emphasis.
  </div>

  <!-- Horizontal line -->
  <div style="
    position: absolute;
    left: 35%;
    top: 63%;
    width: 30%;
    height: 1px;
    background-color: #a4b0be;
  "></div>

  <!-- Source/context -->
  <div
    data-name="source"
    data-prompt="Source of the quote (5-10 words)"
    style="
      position: absolute;
      left: 15%;
      top: 65%;
      width: 70%;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: #57606f;
      text-align: center;
    ">
    Document context
  </div>

  <!-- Footer -->
  <div
    style="
      position: absolute;
      left: 5%;
      bottom: 5%;
      width: 50%;
      font-size: 14px;
      font-family: Arial, sans-serif;
      color: #888888;
    ">
    DocViz Analysis
  </div>
</div>
