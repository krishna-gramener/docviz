<div style="width: 1200px; height: 675px; position: relative; margin: 0 auto; overflow: hidden;">
  <!-- Background with gradient -->
  <div style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #2c3e50, #34495e);
  "></div>

  <!-- Title -->
  <div
    data-name="title"
    data-prompt="Conclusion title (1-3 words)"
    style="
      position: absolute;
      left: 50%;
      top: 20%;
      transform: translateX(-50%);
      width: 80%;
      font-size: 42px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
    ">
    Conclusion
  </div>

  <!-- Main takeaways -->
  <div
    data-name="takeaways"
    data-prompt="Key takeaways as bullet points"
    style="
      position: absolute;
      left: 10%;
      top: 35%;
      width: 80%;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: #ffffff;
      line-height: 1.8;
    ">
    • First key takeaway from the document analysis<br>
    • Second important finding worth highlighting<br>
    • Third significant insight discovered<br>
    • Final conclusion and recommendation
  </div>

  <!-- Call to action -->
  <div
    data-name="call-to-action"
    data-prompt="Call to action or thank you message"
    style="
      position: absolute;
      left: 50%;
      bottom: 10%;
      transform: translateX(-50%);
      width: 80%;
      font-size: 28px;
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
    ">
    Thank you for your attention
  </div>
</div>
